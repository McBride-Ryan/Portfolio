        <div id="page-container">
            <div id="content-wrap">
                <h3>Say Hi! Drop me a line anytime! </h3>
                <div class="contact-form">
                    <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/xzbyalan" method="post">
                        <fieldset id="fs-frm-inputs">
                            <label for="full-name">Full Name</label>
                            <input type="text" name="name" id="full-name" placeholder="Your Name.." required="">
                            
                            <label for="email-address">Email Address</label>
                            <input type="email" name="_replyto" id="email-address" placeholder="Your Email.." required="">
                            
                            <label for="message">Message</label>
                            <textarea rows="5" name="message" id="message" placeholder="Comments.." required=""></textarea>
                            
                            <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                        </fieldset>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
